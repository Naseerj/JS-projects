<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="ancestordiv">
      <img class="logo" src="./images/worldcup logo.webp" alt="" />
      <div class="fulldiv">
        <div class="firstpart">
          <div class="parentbox1">
            <div class="boxes">
              <div class="insidediv">
                <div class="grid">
                  <div class="box1"></div>
                  <div class="line"></div>
                </div>
                <div class="grid">
                  <div class="box2"></div>
                  <div class="line"></div>
                </div>
              </div>
              <hr />
              <div class="line2"></div>
              <div class="box9"></div>
              <div class="line3"></div>
              <div class="line4"></div>
              <div class="box15"></div>
            </div>
          </div>
          <div class="parentbox2">
            <div class="boxes">
              <div class="insidediv">
                <div class="grid">
                  <div class="box3"></div>
                  <div class="line"></div>
                </div>
                <div class="grid">
                  <div class="box4"></div>
                  <div class="line"></div>
                </div>
              </div>
              <hr />
              <div class="line2"></div>
              <div class="box10"></div>
              <div class="line3"></div>
              <div class="line5"></div>
            </div>
          </div>
        </div>
        <div class="secondpart">
          <div class="parentbox1">
            <div class="boxes">
              <div class="line7"></div>
              <div class="line3"></div>
              <div class="box11"></div>
              <div class="line3"></div>
              <hr class="hr2" />
              <div class="insidediv">
                <div class="grid">
                  <div class="line"></div>
                  <div class="box5"></div>
                </div>
                <div class="grid">
                  <div class="line"></div>
                  <div class="box6"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="parentbox2">
            <div class="boxes">
              <div class="line6"></div>
              <div class="line3"></div>
              <div class="box12"></div>
              <div class="line3"></div>
              <hr class="hr2" />
              <div class="insidediv">
                <div class="grid">
                  <div class="line"></div>
                  <div class="box7"></div>
                </div>
                <div class="grid">
                  <div class="line"></div>
                  <div class="box8"></div>
                </div>
              </div>
            </div>
            <div class="box18"></div>
          </div>
        </div>
      </div>

      <div class="winnerdiv">
        <div>
          <h1>WINNER</h1>
          <div class="box19"></div>
        </div>
      </div>
      <div class="btndivs">
        <button class="btn">START</button>
        <button class="btn1">FIRST ROUND</button>
        <button class="btn2">SECOND ROUND</button>
        <button class="alertbtn">FINALS</button>
      </div>
      <div class="box16"></div>
    </div>
    <div>
      <h1>PREDICTOR'S TABLE</h1>
      <h2>First Round</h2>
      :
      <div>
        <button class="prebtn1"></button>
        <button class="prebtn2"></button>
      </div>
      <div>
        <button class="prebtn3"></button>
        <button class="prebtn4"></button>
      </div>
      <div>
        <button class="prebtn5"></button>
        <button class="prebtn6"></button>
      </div>
      <div>
        <button class="prebtn7"></button>
        <button class="prebtn8"></button>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
